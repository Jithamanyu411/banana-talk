<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana Speak</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        textarea {
            width: 90%;
            height: 12vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }
        #output{
            border: 1px solid black;
            width: 90%;
            height: 12vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }
    </style>

    
</head>
<body>
    <nav>
        <h1 id="h1-style">Talk Bananaa</h1>
    </nav>
    
    <header>
        <img src="https://static0.srcdn.com/wordpress/wp-content/uploads/2020/04/Minions-Rise-of-Gru-2021-release-date.jpg" alt="minion image" />
        <h2>Let's talk in Banana</h2>
      </header>

      <main>
    <textarea placeholder="write anything and we'll convert it into banana-talk" id="txt-input"></textarea>
    <button id="btn-translate">Translate</button>
    <div style="font-size: larger;">you'll get your output here</div>
    <div id="output"></div>
</main>
    
   <footer>
    <div>
        <div class="footer-header">About</div>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is an
          actual language. Use the translator to convert your text from English to
          Minion speak or Banana language.
        </p>
        <p>
            Made by
            <a class="footer-link" href="https://github.com/Jithamanyu411">Jithu</a>
          </p>
</footer>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
